<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="box.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>boxes</title>
</head>

<body>
    <div class="box1">
        <p>Box 1</p>
    </div>
    <br>
    <div class="box2">
        <p>Box 2</p>
    </div>
    <br>
    <div class="box3">
        <p>Box 3</p>
    </div>
    <br>
    <div class="box4">
        <p>Rounded All</p>
    </div>
    <br>
    <div class="box5">
        <p>Rounded Partial</p>
    </div>
    <br>
    <div class="box6">
        <p>Contrast Border</p>
    </div>
    <br>
    <div class="box7">
        <p>Custom Border</p>
    </div>
    <br><br>
    <div class="box8">
        <h1 style="font-size: 30px; text-align: center;">Welcome Back</h1>
        <p style="font-size: 18px;text-align: center;">
            Please login to your account
        </p>
        <br>

        <form>
            <div class="form">
                <i class="fa-solid fa-user"></i>
                <input type="email" placeholder="Email or Username" style="border: none; border-bottom: solid 1px; width: 50%;color: #757373;">

            </div>
            <div class="form">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Password" style="border: none; border-bottom: solid 1px; width: 50%;color: #757373;">
            </div>

            <div class="form">
                <input type="checkbox">Remember Password <span style="padding-left: 5%; color: #757373; font-size: 18px;">Forgot password? </span>
            </div>
            <br>
            <br>
            <div class="form">
                <button type="submit">Login</button>
            </div>
        </form>


    </div>
</body>

</html>
