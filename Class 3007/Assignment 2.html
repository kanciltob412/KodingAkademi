<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 2</title>
</head>

<body>
    <h1>Ordered and Unordered List</h1>
    <h3>Ordered List</h3>

    <ol>
        <li>Item 1</li>
        <ol start="1" type="A">
            <li>Sub item A</li>
            <li>Sub item B</li>
        </ol>

        <li>Item 2</li>
        <ol start="1" type="a">
            <li>a</li>
            <li>etc</li>
        </ol>
    </ol>

    <h3>Unordered list</h3>

    <ol start="1" type="I">
        <li>Item 1</li>
        <ul type="circle">
            <li>Sub item a</li>
            <li>Sub item b</li>
        </ul>

        <li>Item 2</li>
        <ul type="circle">
            <li>etc</li>
            <li>...</li>
        </ul>
    </ol>
</body>

</html>
