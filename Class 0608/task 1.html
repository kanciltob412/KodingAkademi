<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 1</title>
    <style>
        table,
        tr,
        th,
        td {
            border: 1px solid;
            border-collapse: collapse;
            font-size: 20px;
            padding: 10px
        }

        .header {
            background-color: lightgray;
        }

        .align {
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <tr class="header">
            <th>Nama</th>
            <th>Tinggi (cm)</th>
            <th>Umur (tahun)</th>
        </tr>
        <tr>
            <td>Koko</td>
            <td class="align">150</td>
            <td class="align">20</td>
        </tr>
        <tr>
            <td>Jaka</td>
            <td class="align">164</td>
            <td class="align">23</td>
        </tr>
        <tr>
            <td>Rini</td>
            <td class="align">158</td>
            <td class="align">17</td>
        </tr>
        <tr>
            <td>Doni</td>
            <td class="align">151</td>
            <td class="align">15</td>
        </tr>
    </table>
</body>
</html>
